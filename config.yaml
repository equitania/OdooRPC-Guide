# Server configuration
Server:
  url: url                             # URL to Odoo - for localhost write http://localhost
  port: 443                                         # Port of Odoo - Remote over SSL write 443 - for localhost write 8069 or other Odoo port
  user: user                                       # Your Odoo admin-user or user with setting rights
  password: password                                      # Password for the user
  database: database                                      # Name of the Odoo database
  protocol: jsonrpc+ssl                                 # Protocol for the request, jsonrpc without ssl, jsonrpc+ssl with ssl